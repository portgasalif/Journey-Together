<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Journey Together - A Timelie of Memories">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/resources/style.css">
    <script src="script.js" defer>

    </script>
    <title>Journey Together</title>
</head>

<body>
    <nav>
        <p>Journey Together</p>
        <ul>
            <li><a href="#year-2022">2022</a></li>
            <li><a href="#year-2023">2023</a></li>
            <li><a href="#year-2024">2024</a></li>
        </ul>
    </nav>
    <section id="hero">
        <h1>Us.</h1>
        <div class="countdown">
            <div class="time-card">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-card">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-card">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-card">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <h2>Day by Day</h2>
    </section>


</body>

</html>
